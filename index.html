<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--在頁面左上顯示這個連結的圖片並裁切至合適的大小https://ilearn.fcu.edu.tw/pluginfile.php/1/theme_moove/logo/1726738300/moodle4_log.jpg-->
<img src="https://ilearn.fcu.edu.tw/pluginfile.php/1/theme_moove/logo/1726738300/moodle4_log.jpg" alt="moodle4_log" style="width: 300px; height: 300px;">
<!--在正中間 並顯眼的顯示Please wait a moment-->
<h1 style="text-align: center;">Please wait a moment for login...</h1>
<!--給我一個可以點擊的按鈕讓我知道頁面沒有當機-->
<!--把按鈕置中-->
<div style="text-align: center;">
    <button onclick="alert('The page is not crash')">Click me to check page still working!</button>
<!--新增一個等待秒數計時器並顯示等待秒數，不需要不斷新增一行，在原始那行更新秒數就好-->
</div>
<script>
    let count = 0;
    setInterval(() => {
        count++;
        document.querySelector('h1').innerText = `Please wait a moment for login... ${count} seconds`;
    }, 1000);
</script>

</body>
</html>
